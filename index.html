<!DOCTYPE html>

    <head>
    <title> Калькулятор</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="calculator">
<table  id="table1" align="center">
<tr>
    <td colspan="4"> <input  id="display1" class="input1" ></input></td>

</tr>  
        <tr>
            <td colspan="4"> <input type="text" id="display" class="input2" readonly></input></td>
        </tr>
       <tr>
        <td><button id="c"  style="background-color: rgb(255, 78, 78);" onclick="clearDisplay()" class="clear"> C </button></td>
        <td><button id="eight" onclick="appendToDisplay('(')">(</button></td>
        <td><button onclick="appendToDisplay(')')">)</button></td>
        <td> <button id="plus" onclick="appendToDisplay('+')"> + </button></td> 
       </tr>
        <tr>
            <td><button id="seven" onclick="appendToDisplay('7')"> 7</button></td>
            <td><button id="eight" onclick="appendToDisplay('8')"> 8 </button></td>
            <td><button id="nine" onclick="appendToDisplay('9')"> 9 </button></td>
            <td> <button id="minus" onclick="appendToDisplay('-')"> - </button></td>
        </tr>
       
        <tr>
            <td><button id="four" onclick="appendToDisplay('4')"> 4 </button></td>
            <td><button id="five" onclick="appendToDisplay('5')">  5 </button></td>
            <td><button id="six" onclick="appendToDisplay('6')"> 6 </button></td>
            <td> <button id="dele" onclick="appendToDisplay('/')"> / </button></td>
        </tr>
    
        <tr>
            <td><button id="one" onclick="appendToDisplay('1')"> 1</button></td>
            <td><button id="two" onclick="appendToDisplay('2')"> 2 </button></td>
            <td><button id="three" onclick="appendToDisplay('3')"> 3 </button></td>
            <td> <button id="ymno" onclick="appendToDisplay('*')"> x </button></td>
        </tr>
       
        <tr>  
            <td></td>
            <td><button id="zero" onclick="appendToDisplay('0')"> 0 </button></td>
            <td><button id="tochka" onclick="appendToDisplay('.')"> . </button></td>
            <td><button id="ravno" onclick="calculate()" class="equal"> = </button></td>
        </tr>
       </table>    
</body>
</html>
